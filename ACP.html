<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form>
<fieldset>
<!-- The fieldset tag is used to group related elements ina form and draws a box around them-->
 <legend>Personal Information:</legend>
 <label>Full name:</label>
 <!--placeholder attribute can be used to provide extra information about entry to be made-->
 <input type="text" id="frame" placeholder="Enter name"><br><br>
 <label>Email:</label>
 <input type="text" id="email"><br><br>
 <label>gender</label><br>
 <label><input type="radio" id="female" name="gender" value="female">Female</label><br>
<label><input type="radio" id="male" name="gender" value="male">male</label><br><br>
<label>Birthday:</label>
<input type="date" id="birthday" name="birthday"><br><br>
<label>Choose a Car:</label>
<select name="cars" id="cars">
<option value="Volvo">Volvo</option>
<option value="saab">Saab</option>
<option value="mercedes">Mercedes</option>
<option value="Koenigsegg">Koenigsegg</option>
</select><br><br>
<label>Age:</label><br>
<input type="number"><br><br>
<label>telephopne No:</label><br>
<input type="tel"><br><br>
<input type="submit"><br><br>
<input type="reset"><br><br>
</fieldset>
</form>
</body>
</html>
